<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>

</html>

<script>
  const myForm = document.getElementById('myForm');

  myForm.addEventListener('submit', function (event) {
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const phoneInput = document.getElementById('phone');

    // Check for empty fields
    if (nameInput.value.trim() === '' ||
      emailInput.value.trim() === '' ||
      passwordInput.value.trim() === '' ||
      phoneInput.value.trim() === '') {
      alert('Please fill in all fields.');
      event.preventDefault();
      return;
    }

    // Check name field
    const nameRegex = /^[a-zA-Z ]{2,30}$/;
    if (!nameRegex.test(nameInput.value)) {
      alert('Please enter a valid name (2-30 letters, no numbers or special characters).');
      event.preventDefault();
      return;
    }

    // Check email field
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(emailInput.value)) {
      alert('Please enter a valid email address.');
      event.preventDefault();
      return;
    }

    // Check password field
    const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
    if (!passwordRegex.test(passwordInput.value)) {
      alert('Please enter a valid password (8+ characters, at least one uppercase letter, one lowercase letter, one number, and one special character).');
      event.preventDefault();
      return;
    }

    // Check phone number field
    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phoneInput.value)) {
      alert('Please enter a valid 10-digit phone number (numbers only, no dashes or spaces).');
      event.preventDefault();
      return;
    }
  });

</script>
